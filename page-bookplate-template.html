<html lang="en">

<head>
  <title>{{title}}</title>
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{path}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{path}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{path}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
</head>

<body>
  <div class="content">
    <h1>E-Bookplate Program</h1>
    <div class="bookplate-top">
      <figure>
        <img src="{{{bookplateImage.url}}}" alt="Bookplate; {{{bookplateImage.alt}}}" />
        <figcaption>{{{title}}}</figcaption>
      </figure>
      <div class="bookplate-description">
        <marked-element markdown="{{{summary}}}">
          <div slot="markdown-html"></div>
        </marked-element>
        <a href="http://search.lib.virginia.edu/catalog?catalog_select=catalog&f[fund_code_facet][]={{{fundID}}}">Check availability of items purchased with this fund</a>
      </div>
    </div>
    <div class="bookplate-bottom">
      <h2>Virgo items purchased with this fund</h2>
      <div class="virgo-items">
        <uvalib-bookplate-list-items fund-id="{{{fundID}}}"></uvalib-bookplate-list-items>
      </div>
    </div>
  </div>
<script>
</script>
</body>

</html>

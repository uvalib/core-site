<html lang="en">

<head>
  <title>{{title}}</title>
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{path}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{path}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{path}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
</head>

<body no-breadcrumbs no-pagetitle no-margins>
  <div class="content">
    <div class="exhibition-template">
    <div class="exhibit-header">
      <div class="exhibit-main-image"><img src="{{{image.url}}}" alt="{{{image.alt}}}" /></div>
      <div layout="column justify" class="exhibit-welcome">
        <h4 class="header-label">exhibition</h4>
        <div>
          <h1>{{{title}}}</h1>
          <p>{{{subTitle}}}</p>
        </div>
        <div class="exhibit-date-range">
          {{{startDate}}} &ndash; {{{endDate}}}
        </div>
        <div class="exhibit-location">{{{locationInfo}}}</div>
        <div class="exhibit-button-group">
          <a href="#" id="exhibitOverviewButton" onclick="toggle"><paper-button raised>Read Overview</paper-button></a>
          <a href="#"><paper-button raised>Book Tour</paper-button></a>
        </div>
      </div>
    </div>
    <iron-collapse id="exhibitOverview">
      <div class="exhibit-overview">{{{body}}}</div>
    </iron-collapse>
    <div class="exhibit-gallery-info">
      <h2>Gallery info</h2>
    </div>
    <div class="exhibit-news">
      <h2>In the news</h2>
      news blocks
    </div>
    <div class="exhibit-pre-footer">
      <a href="#"><paper-button raised>Download Press Kit</paper-button></a>
      <a href="#"><paper-button raised>Contact Exhibit Peeps</paper-button></a>
    </div>
  </div>
  </div>
<script>
</script>
</body>

</html>

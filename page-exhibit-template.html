<html lang="en">

<head>
  <title>{{title}}</title>
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{path}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{path}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{path}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
  <link rel="import" href="../bower_components/uvalib-theme/uvalib-page-style.html">
  <custom-style>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors uvalib-card-style">
      /* EXHIBITION TEMPLATE */
      .exhibit-header { background-color: teal;}
      .exhibit-main-image { float: left; }
      .exhibit-welcome { float: right; }
      .exhibit-date-range { color: orange; }
      .exhibit-location {}
      .exhibit-overview {}
      .exhibit-exhibit-gallery-info { height: 200px; width: 100%; background-color: pink; display: block;}
      .exhibit-news { background-color: purple; height: 200px; width: 100%; padding: 20px; text-align: center; display: block; }
      .exhibit-pre-footer {
      background-color: #613D0C;
      width: 100%;
      padding: calc(var(--uvalib-spacing-unit)*1.25);
      text-align: center;
      }
      .exhibit-pre-footer a:first-child {
      margin-right: calc(var(--uvalib-spacing-unit)*2.5);
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="content">
    <div class="exhibit-header">
      <div class="exhibit-main-image"><img src="{{{image.url}}}" alt="{{{image.alt}}}" /></div>
      <div class="exhibit-welcome">
        <h5>exhibition</h5>
        <h1 class="h2">{{{title}}}</h1>
        <p>{{{subTitle}}}</p>
        <div class="exhibit-date-range">
          {{{startDate}}} &ndash; {{{endDate}}}
        </div>
        <div class="exhibit-location">{{{locationInfo}}}</div>
      </div>
    </div>
    <div class="exhibit-overview">{{{body}}}</div>
    <div class="exhibit-gallery-info shady">
        <h2>Gallery Info</h2>
    </div>
    <div class="exhibit-news">
      news blocks
    </div>
    <div class="exhibit-pre-footer">
      <a href="#"><paper-button raised>Download Press Kit</paper-button></a>
      <a href="#"><paper-button raised>Contact Exhibit Peeps</paper-button></a>
    </div>

  </div>

</body>

</html>

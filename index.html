<!doctype html>
<html foo lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>UVA Library</title>

  <link rel="shortcut icon" sizes="32x32" href="images/icon-32.png">
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="manifest.json">

  <style>

    body {
      margin: 0;
      min-height: 100vh;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      --font-primary: var('franklingothic-book');
    }

    /* styling for render while resources are loading */
    uvalib-app[unresolved] {
      display: block;
      height: 45px;
      padding-top: 40px;
      padding-left: 10px;
      font-size: 39px;
      font-weight: 600;
      letter-spacing: 10px;
      text-align: center;
    }

    /* mobile */
    @media (max-width: 767px) {
      body {
        background-size: 100% 100vh;
      }

      body.fixed-viewport-height {
        background-size: 100% 600px;
      }

      uvalib-app[unresolved] {
        height: 22px;
        padding-top: 21px;
        font-size: 20px;
        color: #FFF; /* --app-cover-text-color */
      }
    }

  </style>

</head>
<body>

  <uvalib-app unresolved app-title="UVA Library"></uvalib-app>
  <noscript>
    <div style="background-color: #ffffff; text: #000;">
        JavaScript must be enabled in order for you to use our website. However, it seems JavaScript is either disabled or not supported by your browser.
    </div>
  </noscript>

  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="src/ce-fix.html">
  <link rel="import" href="bower_components/polymer/lib/utils/settings.html">
  <script>
    Polymer.setPassiveTouchGestures(true);
  </script>

  <script type="text/javascript">
    var SkipToConfig = {
    	"settings": {
    		"skipTo": {
    			"headings"     : "h1, h2, h3, h4",
    			"main"         : "main, [role=main]",
    			"landmarks"    : "[role=navigation], [role=search]",
    			"sections"     : "nav",
    			"accesskey"    : "0",
    			"wrap"         : "true",
    			"visibility"   : "onfocus"
    		}
    	}
    };
  </script>
  <script src="SkipTo.min.js"></script>
  <link rel="import" href="src/uvalib-app.html">

</body>
</html>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/uva-models/uva-library.html">

<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="app-side-bar">

  <template>

    <style>

      :host {
        display: block;
      }

      h3 {
        @apply --app-sub-section-headline;
      }

      a {
        text-decoration: none;
        color: inherit;
        display: block;
        margin: 20px 0;
      }

      .category {
        display: none;
      }

      :host([featured]) > a {
        padding-bottom: 24px;
        border-bottom: var(--app-border-style);
      }

      :host([featured]) > a:last-of-type {
        border-bottom: none;
      }

      :host([featured]) .category {
        display: inline-block;
        padding: 6px 20px 7px 20px;
        border: var(--app-border-style);
        font-weight: bold;
        font-size: 11px;
      }

      :host([featured]) .headline {
        display: block;
        margin: 20px 0;
      }

    </style>

    <uva-library path="web/blocks" item="{{_item}}" uuid="[[uuid]]"></uva-library>

    <div id="content" on-click="_click">
      <marked-element markdown="[[_item.body]]">
        <div slot="markdown-html"></div>
      </marked-element>
    </div>

  </template>

  <script>

    class AppSideBar extends Polymer.Element {

      static get is() { return 'app-side-bar'; }

      static get properties() {
        return {
          uuid: String,
          _item: Object
        }
      }

      _click(e) {
        var target = e.target
        if (target.tagName.toLowerCase() === "a" && target.getAttribute('href')[0]==="#") {
          e.preventDefault();
          this.dispatchEvent(new CustomEvent('click-hash-link',{bubbles: true, composed: true, detail: {anchor:target.getAttribute('href')}}));
        }
      }

    }

    customElements.define(AppSideBar.is, AppSideBar);

  </script>

</dom-module>

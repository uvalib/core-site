<link rel="import" href="../bower_components/lazy-imports/lazy-imports-mixin.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/uva-models/uva-library.html">
<link rel="import" href="../bower_components/uvalib-theme/uvalib-theme.html">

<dom-module id="app-side-bar">
  <link rel="lazy-import" group="app-side-bar-uvalib-ils-form" href="../bower_components/uvalib-elements/uvalib-ils-form.html">

  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-card-style">

        :host {
          display: block;
          background-color: var(--uvalib-orange-200);
          padding-bottom: .75em;
          border-top: 8px solid var(--uvalib-main-rotunda-orange);
          border-bottom: 8px solid var(--uvalib-main-rotunda-orange);
          margin-left: calc(var(--uvalib-spacing-unit)*-1.875);
          margin-right: calc(var(--uvalib-spacing-unit)*-1.875);
        }

        :host([super-duper]) {
          display: block;
          background-color: var(--uvalib-sidebar-bg);
          padding-bottom: 0;
          border-top: none;
          border-bottom: none;
        }
        :host([super-duper]) paper-card {
          margin: 0;
        }
        :host([small-screen][super-duper]) {
            background-color: var(--uvalib-main-white);
        }

        #content h3 {
          margin-bottom: calc(var(--uvalib-spacing-unit)/2);
        }

        #content h4 {
          margin-bottom: calc(var(--uvalib-spacing-unit)/2);
        }

        #content ul {
          list-style: none;
          margin-left: 0;
        }
        #content ul li {
          font-size: 1.15em;
          text-indent: -1em;
        }
        #content li:first-child {
          padding-top: .4em;
        }
        #content ul li::before {
          font-family: uvalib-custom-icons;
          content: "\f0da";
          padding-right: .75em;
          position: relative;
          top: 0.1em;
        }
        #content ul li a {
          color: var(--uvalib-text-grey);
          display: inline;
          margin: 0;
        }

        .supportRenovation {
          padding-right: var(--uvalib-spacing-unit);
        }
        .supportRenovation h3 {
          @apply --h3-with-flair;
        }

        .faq {
          padding-left: var(--uvalib-spacing-unit);
          /* background-color: white; */
        }

        .sidebarContactInfo {
          /* background-color: white; */
          padding-left: var(--uvalib-spacing-unit);
          padding-bottom: var(--uvalib-spacing-unit);
        }
        #content paper-button {
          background-color: var(--uvalib-main-rotunda-orange);
          color: var(--uvalib-white);
        }
      </style>
    </custom-style>

    <uva-library path="web/blocks" item="{{_item}}" uuid="[[uuid]]"></uva-library>

    <div id="content" on-click="_click">

    </div>

  </template>

  <script>

    class AppSideBar extends Polymer.LazyImportsMixin(Polymer.Element) {

      static get is() { return 'app-side-bar'; }

      static get properties() {
        return {
          uuid: String,
          _item: {
            type: Object,
            observer: '_update'
          },
          smallScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          mediumScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          largeScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          superDuper:{
            type: Boolean,
            reflectToAttribute: true,
            computed: '_amISuperDuper(_item)'
          }
        }
      }
      _amISuperDuper(item){
        return !!(item.superDuper);
      }
      _click(e) {
        var target = e.target
        if (target.tagName.toLowerCase() === "a" && target.getAttribute('href')[0]==="#") {
          e.preventDefault();
          this.dispatchEvent(new CustomEvent('click-hash-link',{bubbles: true, composed: true, detail: {anchor:target.getAttribute('href')}}));
        }
      }
      _update() {
        let template = document.createElement('template');
        template.innerHTML = this._item.body;
        if (template.content.querySelector('uvalib-ils-form'))
          this.importLazyGroup('app-side-bar-uvalib-ils-form');
        this.$.content.innerHTML = template.innerHTML;
      }
    }

    customElements.define(AppSideBar.is, AppSideBar);

  </script>

</dom-module>

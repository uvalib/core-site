        #content ul {

          margin-left: 0;
        }
        #content ul li {
          font-size: 1.15em;
          text-indent: -1em;
        }
        #content li:first-child {
          padding-top: .4em;
        }
        #content ul li::before {
          font-family: uvalib-custom-icons;
          content: "\f0da";
          padding-right: .75em;
          position: relative;
          top: 0.1em;
        }
        #content ul li a {
          color: var(--uvalib-text-grey);
          display: inline;
          margin: 0;
        }

    </custom-style>

    <uva-library path="web/blocks" item="{{_item}}" uuid="[[uuid]]"></uva-library>

    <div id="content" on-click="_click">

    </div>

  </template>

  <script>

    class AppSideBar extends Polymer.Element {

      static get is() { return 'app-side-bar'; }

      static get properties() {
        return {
          uuid: String,
          _item: {
            type: Object,
            observer: '_update'
          },
          smallScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          mediumScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          largeScreen:{
            type: Boolean,
            reflectToAttribute: true
          }
        }
      }

      _click(e) {
        var target = e.target
        if (target.tagName.toLowerCase() === "a" && target.getAttribute('href')[0]==="#") {
          e.preventDefault();
          this.dispatchEvent(new CustomEvent('click-hash-link',{bubbles: true, composed: true, detail: {anchor:target.getAttribute('href')}}));
        }
      }
      _update() {
        this.$.content.innerHTML = this._item.body
      }
    }

    customElements.define(AppSideBar.is, AppSideBar);

  </script>

</dom-module>

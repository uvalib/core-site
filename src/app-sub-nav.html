<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/uva-models/uva-library.html">
<link rel="import" href="../bower_components/uvalib-theme/uvalib-theme.html">

<dom-module id="app-sub-nav">

  <template>

    <custom-style>
      <style include="uvalib-theme">

        :host {
          display: block;
          background-color: grey;
        }

        h3 {
          @apply --app-sub-section-headline;
        }

        a {
          text-decoration: none;
          color: inherit;
          display: block;
          margin: 20px 0;
        }

        .category {
          display: none;
        }

        :host([featured]) > a {
          padding-bottom: 24px;
          border-bottom: var(--app-border-style);
        }

        :host([featured]) > a:last-of-type {
          border-bottom: none;
        }

        :host([featured]) .category {
          display: inline-block;
          padding: 6px 20px 7px 20px;
          border: var(--app-border-style);
          font-weight: bold;
          font-size: 11px;
        }

        :host([featured]) .headline {
          display: block;
          margin: 20px 0;
        }

      </style>
    </custom-style>

    <uva-library path="web/blocks" item="{{_item}}" uuid="[[uuid]]"></uva-library>

    <div id="content">

    </div>

  </template>

  <script>

    class AppSubNav extends Polymer.Element {

      static get is() { return 'app-sub-nav'; }

      static get properties() { return {
        uuid: String,
        _item: {
          type: Object,
          observer: '_update'
        },
        smallScreen:{
          type: Boolean,
          reflectToAttribute: true
        },
        mediumScreen:{
          type: Boolean,
          reflectToAttribute: true
        },
        largeScreen:{
          type: Boolean,
          reflectToAttribute: true
        }

      }}
      _update() {
        this.$.content.innerHTML = this._item.body
      }
    }

    customElements.define(AppSubNav.is, AppSubNav);

  </script>

</dom-module>

<html lang="en">

<head>
  <title>{{title}}</title>
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{path}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{path}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{path}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
</head>

<body>
  <div class="content">
    <div class="layout horizontal wrap">
      <div class="flex" style="min-width: 200px;">
        <img src="{{{field_image.url}}}" alt="Photo of {{{displayName}}}" hidden$="[[!field_image.url]]" />
        <img src="https://static.lib.virginia.edu/files/generic-bookplate.png" alt:"This is an empty placeholder photo" hidden$="[[field_image.url]]"/>
      </div>
      <div class="flex-2">
        <div class="layout vertical center-justified">
          <h2 hidden$="[[!nickName]]">{{{nickName}}}</h2>
          <p class="takeNoticeSize">{{{jobTitle}}}</p>
          <a href="#">(Department Link)</a><br />
          {{{body}}}
          <div class="uva-padding uva-margin-top-bottom" style="background-color: #DADADA;">
            <h4 class="uva-margin-bottom" style="margin-top: 0;">Contact Information</h4>
            <a href="mailto:{{{email}}}">{{{email}}}</a>
            <p>{{{phone}}}</p>
            <p><b>{{{officeLocation}}}</b></p>
            <p>Mailing Address<br />
              {{{address}}}<br />
              Charlottesville, VA 22904-4109
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<html lang="en">

<head>
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{path}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{path}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{path}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
</head>

<body>
  <div class="content">
    <h1>{{{title}}}</h1>
    {{{body}}}
    <img src="{{{mainImage.url}}}" alt="{{{mainImage.alt}}}" />
  </div>
</body>
{{#libcalID}}
<script>
  window.jsonldcb{{libcalID}} = function(data) {
    var e = document.createElement("script");
    e.type = "application/ld+json";
    e.text = JSON.stringify(data);
    document.body.appendChild(e);
  };
  var jsonld_{{libcalID}} = document.createElement("script");
  jsonld_{{libcalID}}.setAttribute("src","https://api3.libcal.com/api_hours_grid.php?format=jsonld&iid=863&lid={{libcalID}}&callback=jsonldcb{{libcalID}}");
  document.body.appendChild(jsonld_{{libcalID}});
</script>
{{/libcalID}}
</html>

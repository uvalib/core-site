<html lang="en">

<head>
  <title>{{title}}</title>
  <link rel="canonical" href="https://library.virginia.edu{{{path}}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{{path}}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{{path}}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{{path}}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
</head>

<body>
  <div class="content">
    <style>
    {{{styleFontImport}}}
    uvalib-majorexhibitpage {
      {{#styleHeaderColor}}--exhibit-header-color: {{{styleHeaderColor}}};{{/styleHeaderColor}}
      {{#styleHeaderTextColor}}--exhibit-header-text-color: {{{styleHeaderTextColor}}};{{/styleHeaderTextColor}}
      {{#styleNewsItemSourceTextColor}}--exhibit-news-item-source-text-color: {{{styleNewsItemSourceTextColor}}};{{/styleNewsItemSourceTextColor}}
      {{#stylePreFooterBackColor}}--exhibit-pre-footer-back-color: {{{stylePreFooterBackColor}}};{{/stylePreFooterBackColor}}
      {{#styleFont}}--exhibit-font: {{{stlyeFont}}};{{/styleFont}}
      {{#styleFontFallback}}--exhibit-font-fallback: {{{styleFontFallback}}};{{/styleFontFallback}}
      {{#styleHeadlineFont}}--exhibit-headline-font: {{{styleHeadlineFont}}};{{/styleHeadlineFont}}
      {{#styleHeadlineFontFallback}}--exhibit-headline-font-fallback: {{{styleHeadlineFontFallback}}};{{/styleHeadlineFontFallback}}
    }
    </style>
    <uvalib-majorexhibitpage press-kit="{{pressKit}}" event-category-id="{{categoryId}}" library-id="{{library.uuid}}" exhibit-slug="{{urlSlug}}" start-date="{{{startDate}}}" end-date="{{{endDate}}}">
      <iron-image slot="main-image" src="{{{image.url}}}" alt="{{{image.alt}}}"></iron-image>
      <h1 slot="header-title"><span>{{{title}}}</span></h1>
      <p slot="header-supporting-text">{{{subTitle}}}</p>
      <div slot="location">{{{locationInfo}}}</div>
      <div slot="book-tour-language" class="clearBoth"></div>
      <div slot="overview">{{{body}}}</div>
    </uvalib-majorexhibitpage>
  </div>
<script>
</script>
</body>

</html>

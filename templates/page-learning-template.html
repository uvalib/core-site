<html lang="en">

<head>
  <title>{{title}}</title>
  <link rel="canonical" href="https://library.virginia.edu{{{path}}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="UVA Library">
  <meta property="og:url" content="https://library.virginia.edu{{{path}}}">
  <meta property="article:publisher" content="https://library.virginia.edu/">
  <meta name="twitter:url" content="https://library.virginia.edu{{{path}}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="@uvalibrary">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainEntityOfPage": "https://library.virginia.edu{{{path}}}",
      "headline": "{{title}}",
      "publisher": {
        "@type": "Organization",
        "name": "UVA Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://library.virginia.edu/images/icon-192.png",
          "width": "192",
          "height": "192"
        }
      }
    }
  </script>
</head>

<body>
  <div class="content">
    <style>
    </style>
    <div class="learning-body">{{{body}}}</div>
    <div class="learning-type">Type: {{{formatDisplay}}}</div>
    <div class="learning-source">Source: {{{source}}}</div>
    <div class="learning-categories">Categories:
      {{#category}}
        <span>{{.}}</span>
      {{/category}}
    </div>
  </div>
<script>
</script>
</body>

</html>
